{% extends 'base.html' %}

{% block content %}
<div class="change-password-form">
    <h1>Change Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Change password" class="form-btn">
        </form>
</div>
{% endblock content %}
