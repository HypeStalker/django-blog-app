{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center h-screen w-screen">
    <div class="border border-indigo-900 shadow-xl py-4 px-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Log In" class="text-white bg-indigo-700 hover:bg-indigo-500 font-bold py-2 px-4 rounded-full">
        </form>
    </div>
</div>
{% endblock content %}
