{% extends 'base.html' %}

{% block content %}

{% for post in post_list %}
<div class="blog-post-card">
    <div class="blog-title">
        <h2>{{ post.title }}</h3>
    </div>
    <div class="blog-author">
        <span>by {{ post.author }} | {{ post.created_at }}</span>
    </div>
    <div class="blog-text">
         <p>{{ post.body }}</p>
    </div>
    <div class="blog-buttons">
        <a href="{% url 'post_detail' post.pk %}" class="blog-btn">See details</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
