{% extends 'base.html' %}

{% block title %} Django Blog App | Create New Post {% endblock title %}

{% block content %}

<div class="create-form">
    <h1>Create new post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create new post" class="form-btn">
    </form>
</div>

{% endblock content %}
